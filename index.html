<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2> Crud</h2>
            <p>Product Managment System</p>
        </div>

        <div class="input">
            <input placeholder="title" type="text" id="title" required>
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" required >
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>

            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category"required>
            <button id="submit">Creat</button>
        </div>
        <div class="output">
            <div class="searchBlock">
              <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
              <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title </button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category </button>
              </div>  
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>ADS</th>
                    <th>Discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    
               
                </tbody>
            </table>

        </div>
        
    </div>
    <script src="main.js"></script>
    <footer class="footer">
        <p class="footer-tittle">Copyrights @<span>Ahmad Fakhouri</span></p>
        <div class="social-icons">
            <a href="https:www.linkedin.com/in/ahmad-fakhouri-65b431208"> <i class="fa-brands fa-linkedin"></i> </a>
            <a href="https://github.com/Ahmad-Fakhouri"><i class="fa-brands fa-github"></i> </a>
        </div>
    </footer>
</body>

</html>
